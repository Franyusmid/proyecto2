<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>dating apps</title>
  </head>
  <body id="body">
    <header class="header">
      <div id="spaceLogo">
        <img src="asset/logo.png" alt="logo" id="logo" />

            </div>
            <div class="lableInput">

              <input type="date" name="Date" class="input" />
            </div>
            <div class="lableInput">
              <label class="label">Hora</label>
              <input type="time" name="Time" class="input" />
            </div>
            <div class="lableInput">
              <label class="label">sintomas</label>
            </div>
            <textarea id="symptom" name="symptom">
            </textarea>
            <div class="Button">
              <button type="submit" class="onButton">Crear citas</button>
            </div>
          </form>
        </div>
      </div>
      <div class="DateAppointments">
        <h3>Administra tus citas</h3>
        <ul id="DateList"></ul>
      </div>
    </div>

    <footer class="footer">
