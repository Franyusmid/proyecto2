<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>dating apps</title>
  </head>
  <body>
    <header class="header">
      <h1 id="h1">ADMINISTRADOR DE PACIENTES DE VETERINARIA</h1>
    <form>
      <fieldset>
        <legend id="h2">Datos del Paciente</legend>
        <div class="labelInput">
          <label class="nameLabel">Nombre de la mascota</label>
          <div class="nameInput">
            <input type="text" id="mascota" name="mascota" class="form" placeholder="Nombre mascota">
          </div>
        </div>
        <div class="labelInput">
            <label class="nameLabel">Raza</label>
            <div class="nameInput">
              <input type="text" id="raza" name="raza" class="form" placeholder="Raza de la mascota">
            </div>
        </div>
        <div class="labelInput">
            <label class="nameLabel">Nombre del Propietario</label>
            <div class="nameInput">
            <input type="text" id="propietario" name="propietario" class="form" placeholder="Nombre del Propietario">
            </div>
        </div>
        <div class="labelInput">
            <label class="nameLabel">Telefono</label>
            <div class="nameInput">
            <input type="tel" id="telefono" name="Telefono" class="form" placeholder="Numero de telefono">
            </div>
        </div>
        <div class="labelInput">
            <label class="nameLabel">Fecha</label>
            <div class="nameInput">
            <input type="date" id="time" name="time" class="form">
            </div>
        </div>
        <div class="labelInput">
            <label class="nameLabel">Hora</label>
            <div class="nameInput">
            <input type="time" id="hora" name="hora" class="form" >
            </div>
        </div>
        <div class="labelInput">
            <label class="nameLabel">sintomas</label>
            <div class="nameInput">
            <textarea id="sintomas" name="sintomas" class="form">
            </textarea>
        </div>
        <div class="Boton">
            <button type="submit" class="button">Crear Cita</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
